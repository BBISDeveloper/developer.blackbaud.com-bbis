---
layout: base
---

{% include vars.html %}

<div class="container">
  <div class="row">

    {% if page.sidebar != "" %}

      <div class="col-md-3 hidden-xs hidden-sm">
        <div class="sidebar">
          {% if page.sidebarRelative %}
            {% include_relative {{ page.sidebar }} %}
          {% else %}
            {% include {{ page.sidebar }} %}
          {% endif %}
        </div>
      </div>  <!-- .col-md-3 -->
    
      <div class="col-md-9">
        {{ content }}
      </div>  <!-- .col-md-9 -->

    {% else %}

      <div class="col-sm-12">
        {{ content }}
      </div>

    {% endif %}

  </div>  <!-- .row -->
</div>  <!-- .container -->
