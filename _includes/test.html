{% assign url = page.url %}
{% for item in include.node %}
<li {% if url == item._Url %} class="active" {% endif %}>
  <a href="{{ site.baseurl }}/reference/bbncextensions/{{ item._Url }}">
    {{ item._Title }}
  </a>
  
  {% if item.HelpTOCNode %}
    <ul>
      {% include sidebar-reference-recursive.html node=item.HelpTOCNode %}
    </ul>
  {% endif %}
</li>
{% endfor %}
