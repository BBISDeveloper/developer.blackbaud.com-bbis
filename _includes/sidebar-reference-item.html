{% assign url = page.url %}

<li {% if url contains include.item._Url %} class="active" {% endif %}>

  <a href="{{ site.baseurl }}/reference/bbncextensions/{{ include.item._Url }}">
    {{ include.item._Title }}
  </a>

  {% if include.item.HelpTOCNode %}
    {% include sidebar-reference.html node=include.item.HelpTOCNode %}
  {% endif %}

</li>
